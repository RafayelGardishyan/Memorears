<script>
let plus;
function set_score() {
  let xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
          plus = 0;
          console.log(this.responseText);
    }
  };
  xhttp.open("GET", "/set/score/" + turn.toString() + "/" + plus, true);
  xhttp.send();
}
let memory_array = ["{{ image1 }}", "{{ image1 }}",
                    "{{ image2 }}", "{{ image2 }}",
                    "{{ image3 }}", "{{ image3 }}",
                    "{{ image4 }}", "{{ image4 }}",
                    "{{ image5 }}", "{{ image5 }}",
                    "{{ image6 }}", "{{ image6 }}",
                    "{{ image7 }}", "{{ image7 }}",
                    "{{ image8 }}", "{{ image8 }}",
                    "{{ image9 }}", "{{ image9 }}",
                    "{{ image10 }}", "{{ image10 }}",
                    "{{ image11 }}", "{{ image11 }}",
                    "{{ image12 }}", "{{ image12 }}",
];
let memory_values = [];
let memory_tile_ids = [];
let tiles_flipped = 0;
Array.prototype.memory_tile_shuffle = function(){
    let i = this.length, j, temp;
    while(--i > 0){
        j = Math.floor(Math.random() * (i+1));
        temp = this[j];
        this[j] = this[i];
        this[i] = temp;
    }
}
function newBoard(){
	tiles_flipped = 0;
	let output = '';
    memory_array.memory_tile_shuffle();
	for(let i = 0; i < memory_array.length; i++){
		output += '<div id="tile_'+i+'" onclick="memoryFlipTile(' + i + ',\''+memory_array[i]+'\')"></div>';
	}
	document.getElementById('memory_board').innerHTML = output;
}
function memoryFlipTile(tileid,val){
    tile = document.getElementById("tile_" + tileid);
	if(tile.innerHTML === "" && memory_values.length < 2){
		tile.style.backgroundSize = '0px 0px;';
		tile.innerHTML = '<img class="image" src="' + val + '" height="113" width="113">';
		if(memory_values.length === 0){
			memory_values.push(val);
			memory_tile_ids.push(tile.id);
		} else if(memory_values.length === 1){
			memory_values.push(val);
			memory_tile_ids.push(tile.id);
			if(memory_values[0] === memory_values[1]){
			    console.log("Change Score");
			    plus = 1;
			    set_score();
				tiles_flipped += 2;
				// Clear both arrays
				memory_values = [];
            	memory_tile_ids = [];
				// Check to see if the whole board is cleared
				if(tiles_flipped === memory_array.length){
					modal.style.display = "block";
					document.getElementById('memory_board').innerHTML = "";
					resetscore();
					newBoard();
				}
			} else {
				function flip2Back(){
				    // Flip the 2 tiles back over
				    let tile_1 = document.getElementById(memory_tile_ids[0]);
				    let tile_2 = document.getElementById(memory_tile_ids[1]);
				    tile_1.style.backgroundSize = '116px 116px;';
            	    tile_1.innerHTML = "";
				    tile_2.style.backgroundSize = '116px 116px;';
            	    tile_2.innerHTML = "";
				    // Clear both arrays
				    memory_values = [];
            	    memory_tile_ids = [];
//                    reset();
				}
				setTimeout(flip2Back, 700);
				changeturn()
			}
			reset();
		}
	}
}
</script>

<script>
let turn;
let ajaxinterval = setInterval(function() {
    let xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
            let response = JSON.parse(this.responseText);
            turn = response.turn;
            if (turn === 1){
                let element = document.getElementById('p1');
                element.style.backgroundColor = "rebeccapurple";
                element.style.color = "#ffffff";
                let element2 = document.getElementById('p2');
                element2.style.backgroundColor = "rgba(0,0,0,0)";
                element2.style.color = "rebeccapurple"
            }else if (turn === 2){
                let element = document.getElementById('p2');
                element.style.backgroundColor = "rebeccapurple";
                element.style.color = "#ffffff";
                let element2 = document.getElementById('p1');
                element2.style.backgroundColor = "rgba(0,0,0,0)";
                element2.style.color = "rebeccapurple";
            }


            if (response.opencard1 !== null || response.opencard1 !== 25){
                memoryFlipTile(response.opencard1, memory_array[response.opencard1]);
            }
            if (response.opencard2 !== null || response.opencard2 !== 25){
                memoryFlipTile(response.opencard2, memory_array[response.opencard2]);
            }
    }
  };
  xhttp.open("GET", "/getgame", true);
  xhttp.send();
}, 500);


function reset() {
  let xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
            return true;
    }
  };
  xhttp.open("GET", "/set/resetcards", true);
  xhttp.send();
}

function changeturn() {
  let xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
            return true;
    }
  };
  xhttp.open("GET", "/changeturn", true);
  xhttp.send();
}

function resetscore() {
  let xhttp = new XMLHttpRequest();

        if (this.readyState === 4 && this.status === 200) {
            return true;
    }
  };
  xhttp.open("GET", "/set/resetscore", true);
  xhttp.send();
}

</script>
