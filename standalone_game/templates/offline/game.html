/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    position: relative;
    background-color: #fefefe;
    margin: auto;
    padding: 0;
    border: 1px solid #888;
    width: 80%;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
    -webkit-animation-name: animatetop;
    -webkit-animation-duration: 0.4s;
    animation-name: animatetop;
    animation-duration: 0.4s;
}

    background-color: rebeccapurple;
    color: white;
    border-radius: 15px;
    padding: 25px 40px;

a:hover, a:active {

/* Add Animation */

h1{

                -webkit-animation: bgcolor 20s infinite;

footer{
    -webkit-background-clip: text;

                -webkit-animation: item 20s infinite;

@keyframes bgcolor {

        background-color: rebeccapurple;
    }

    }

        color: rebeccapurple;

        border: solid #962e99;
    }

        border: solid #381d55;

<script>
var memory_array = ["{{ image1 }}", "{{ image1 }}",
                    "{{ image2 }}", "{{ image2 }}",
                    "{{ image3 }}", "{{ image3 }}",
                    "{{ image4 }}", "{{ image4 }}",
                    "{{ image5 }}", "{{ image5 }}",
                    "{{ image6 }}", "{{ image6 }}",
                    "{{ image7 }}", "{{ image7 }}",
                    "{{ image8 }}", "{{ image8 }}",
                    "{{ image9 }}", "{{ image9 }}",
                    "{{ image10 }}", "{{ image10 }}",
                    "{{ image11 }}", "{{ image11 }}",
                    "{{ image12 }}", "{{ image12 }}",
];
var memory_values = [];
var memory_tile_ids = [];
var tiles_flipped = 0;
Array.prototype.memory_tile_shuffle = function(){
    var i = this.length, j, temp;
    while(--i > 0){
        j = Math.floor(Math.random() * (i+1));
        temp = this[j];
        this[j] = this[i];
        this[i] = temp;
    }
}
function newBoard(){
	tiles_flipped = 0;
	var output = '';
    memory_array.memory_tile_shuffle();
	for(var i = 0; i < memory_array.length; i++){
		output += '<div id="tile_'+i+'" onclick="memoryFlipTile(this,\''+memory_array[i]+'\')"></div>';
	}
	document.getElementById('memory_board').innerHTML = output;
}
function memoryFlipTile(tile,val){
	if(tile.innerHTML == "" && memory_values.length < 2){
		tile.style.backgroundSize = '0px 0px;';
		tile.innerHTML = '<img class="image" src="' + val + '" height="113" width="113">';
		if(memory_values.length == 0){
			memory_values.push(val);
			memory_tile_ids.push(tile.id);
		} else if(memory_values.length == 1){
			memory_values.push(val);
			memory_tile_ids.push(tile.id);
			if(memory_values[0] == memory_values[1]){
				tiles_flipped += 2;
				// Clear both arrays
				memory_values = [];
            	memory_tile_ids = [];
				// Check to see if the whole board is cleared
				if(tiles_flipped == memory_array.length){
					modal.style.display = "block";
					document.getElementById('memory_board').innerHTML = "";
					newBoard();
				}
			} else {
				function flip2Back(){
				    // Flip the 2 tiles back over
				    var tile_1 = document.getElementById(memory_tile_ids[0]);
				    var tile_2 = document.getElementById(memory_tile_ids[1]);
				    tile_1.style.backgroundSize = '116px 116px;';
            	    tile_1.innerHTML = "";
				    tile_2.style.backgroundSize = '116px 116px;';
            	    tile_2.innerHTML = "";
				    // Clear both arrays
				    memory_values = [];
            	    memory_tile_ids = [];
				}
				setTimeout(flip2Back, 700);
			}
		}
	}
}
</script>

<script>

}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal

    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it

    if (event.target === modal) {
